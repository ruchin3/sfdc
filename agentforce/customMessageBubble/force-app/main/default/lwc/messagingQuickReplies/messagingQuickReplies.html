<template>
    <lightning-card title="Quick Replies" icon-name="utility:chat">
        <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                <lightning-button 
                    label="Check Order Status" 
                    variant="brand"
                    onclick={handleReplyClick}
                    data-message="I would like to check the status of my recent order."
                    class="slds-button_stretch">
                </lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                <lightning-button 
                    label="Speak to an Agent"
                    variant="brand"
                    onclick={handleReplyClick}
                    data-message="I need to speak with a live agent."
                    class="slds-button_stretch">
                </lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                <lightning-button 
                    label="Password Reset"
                    variant="brand"
                    onclick={handleReplyClick}
                    data-message="I'm having trouble with my password and need to reset it."
                    class="slds-button_stretch">
                </lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-bottom_small">
                <lightning-button 
                    label="Billing Inquiry"
                    variant="brand"
                    onclick={handleReplyClick}
                    data-message="I have a question about my latest bill."
                    class="slds-button_stretch">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
